</head>
<body>
<div class="maintain-head">
    <div class="g-header">
        <div class="m-logo"></div>
        <!-- 将m-tab模板渲染到m-tabs里面 -->
        <div class="m-tabs"></div>
        <div class="m-search"></div>
        <div class="m-login">
            <i class="u-login-logo"></i>
            <span>登录</span>
        </div>
        <div class="m-register">
            <span>注册</span>
        </div>

                <div class="u-login-name">AmberLine-block</div>

        </div>
    </div>
</div>
<div class="g-banner">
    <img src="../../img/banner5.jpg">
</div>

    <div class="g-profile m-profile"></div>
    <div class="g-main">
        <div class="m-aside">
            <ul>
                <li class="msg">个人中心</li>
                <li class="z-active">我的作品</li>
                <li>我关注的</li>

            <div class="m-workstitle">
                <div class="title">/我发表的作品/</div>
                <div class="u-btn"><a href="upload.html">上传作品</a></div>
                <img class="u-icon-load" src="../../img/loading.gif">

        </div>
    </div>
</div>
